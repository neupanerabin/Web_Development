<!DOCTYPE html>
<html>

<head>
  <title>Chat Bot </title>
</head>

<body>
  <div class="js-container"></div>

  <script src="./react-basics.js">    </script>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput() {

      return (
        <>
          <input placeholder="Send a message to Chatbot" size="30" />
          <button>Send</button>
        </>
      );
    }

    function ChatMessage({ message, sender }) {

      // const message = props.message;
      // const sender = props.sender;

      // below code is shotcut of above
      // const { message, sender } = props; <-- Destructuring shotcut

      /*

      if (sender === 'robot') {
        return (
          <div>
            <img src="./images/robot.png" width="50" />
            {message}
          </div>

        );
      }
      */

      return (
        <div>
          {sender === 'robot' && (<img src="./images/robot.png" width="50" />)}
          {message}
          {sender === "user" && <img src="./images/user.png" width="50" />}
        </div>
      );
    }

    function ChatMessages() {
      const chatMessages = [{
        message: 'hello Chatbot!',
        sender: 'user',
        id: 'id1'
      }, {
        message: 'Hello! How can I help you',
        sender: 'robot',
        id: 'id2'
      }, {
        message: 'can you get me todays date?',
        sender: 'user',
        id: 'id3'
      }, {
        message: 'Today is August 30',
        sender: 'robot',
        id: 'id4'
      }];

      function sendMessage(){
       chatMessages.push({
        message: 'test',
        sender: 'user',
        id: crypto.randomUUID()
       });
       console.log(chatMessages)
      }

      return (
        <>
        // onClick is evenet and sendMessage is event handler
        <button onClick = {sendMessage}>Send Message</button>

          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })
          }
        </>
      );
    }

    function App() {

      // save message in variable
      return (
        <>
          <ChatInput />
          <ChatMessages />
        </>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
